{{ define "main" }}
<section class="service-section private-service-section">
  <div class="service-content">
    <div class="service-header">
      {{ with .Params.icon }}
      <div class="service-icon"><i class="{{ . }}"></i></div>
      {{ end }}
      <h1>{{ .Title }}</h1>
    </div>

    <div class="service-description">
      {{ .Content }}
    </div>

    {{ with .Params.benefits }}
    <div class="service-benefits">
      <h3>Audyt obejmuje:</h3>
      <ul>
        {{ range . }}
        <li>{{ . }}</li>
        {{ end }}
      </ul>
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
